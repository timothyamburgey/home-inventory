<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Inventory Application</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
	<nav class="navbar navbar-expand-lg bg-body-tertiary" data-bs-theme="dark">
  <div class="container-fluid">
    <a class="navbar-brand" href="/inventorydatabase/static">Home Inventory Application</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="/inventorydatabase/static">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Add Item</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/about">About App</a>
        </li>
      </ul>
    </div>
  </div>
</nav>
	
<div class="container-fluid">
<table class="table">
	<tr>
		<th>ID</th>
		<th>Item</th>
		<th>Location</th>
		<th>Quantity</th>
		<th>Value</th>
		<th>Actions</th>
	</tr>
	{% for item in item_data %}
	<tr>
		<td>{{ item.ID }}</td>
		<td>{{ item.item_name}}</td>
		<td>{{ item.item_location}}</td>
		<td>{{ item.item_quantity}}</td>
		<td>${{ item.item_value}}</td>
		<td>Edit Delete</td>
	</tr>
	{% endfor %}
	</table>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
<script src="../static/js/jquery-3.4.1.min.js"></script>
<script src="../static/js/popper.min.js"></script>
<script src="../static/js/bootstrap-4.4.1.js"></script>
</body>
</html>
