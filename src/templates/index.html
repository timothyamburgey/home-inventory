<!doctype html>
<html>
<head>
<meta charset="utf-8">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
<link href="css/bootstrap-4.4.1.css" rel="stylesheet" type="text/css">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Untitled Document</title>
</head>

<body>
<div class="container-fluid">
  <div class="container">
    <div class="row">
	  	<div class="col-12"><center><a href="/add_item">ADD NEW RECORD</a></center></div>
	  </div>
	  <div class="row">
      	<div class="col-lg-2"><b>ID</b></div>
		<div class="col-lg-7"><b>ITEM</b></div>
		<div class="col-lg-2"><b>PRICE</b></div>
		  <div class="col-lg-1"><b>ACTION</b></div>
    </div>

	{% for item in item_data %}
	  <div class="row">
      	<div class="col-lg-2">{{item.id}}</div>
		<div class="col-lg-7">{{ item.item_name}}</div>
	  <div class="col-lg-2">${{ item.value }}</div>
	<div class="col-lg-1"><a href="">DELETE</a></div>
    </div>
	{% endfor %}
	  <div class="row">
	  	<div class="col-12"><center><a href="/add_item">ADD NEW RECORD</a></center></div>
	  </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
</body>
</html>
