<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>{% block title %}{% endblock %}</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
<link href="../../prototype/css/bootstrap-4.4.1.css" rel="stylesheet" type="text/css">
</head>


<body>
	<div class="container-xxl">
	  <div class="container">
<div class="row" style="background-color: darkgrey; border: 3px double black">
      <div class="col-3"><center><b>ITEM</b></center>
			</div>
			<div class="col-3"><center><b>LOCATION</b></center>
			</div>
			<div class="col-3"><center><b>VALUE</b></center>
			</div>
			<div class="col-3"><center><b>ACTION(S)</b></center>
			</div>
        </div>
		  <div class="row" style="background-color: lightgray; border: 1px single black; padding: 3px">
			  {% block form %}{% endblock %}
        </div>
		  {% block list %}{% endblock %}
		  <div class="row"> </div>
	    <div class="row">
		     <div class="col-lg-12"><center>This website is only for demonstration purposes only.  Not for production use.</center></div>
        </div>
      </div>
	</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
<script src="../../prototype/js/jquery-3.4.1.min.js"></script>

<script src="../../prototype/js/bootstrap-4.4.1.js"></script>

</html>
